name: Build ARM64 Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'docker/**'
      - 'config/**'
      - 'db/**'
      - 'scripts/**'
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: us-ashburn-1.ocir.io
  IMAGE_NAME: idd2oizp8xvc/veribits/veribits

jobs:
  build-arm64:
    runs-on: ubuntu-24.04-arm  # GitHub's ARM64 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to OCI Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_TOKEN }}

      - name: Generate image tag
        id: tag
        run: |
          echo "tag=arm64-$(date +%s)" >> $GITHUB_OUTPUT
          echo "sha_tag=arm64-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.sha_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          echo "Also tagged as: latest-arm64"
